<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <style>
  .back {
    background: #e2e2e2;
    width: 100%;
  }

  .div-center {
    margin: 5em 0;
    width: 400px;
    height: 400px;
    background-color: #fff;
    position: absolute;
    left: 0;
    right: 0;
    
    margin: auto;
    max-width: 100%;
    max-height: 100%;
    overflow: auto;
    padding: 1em 2em;
    border-bottom: 2px solid #ccc;
    display: table;
  }

  div.content {
    display: table-cell;
    vertical-align: middle;
  }
</style>
</head>

<body>



  <div class="back">


    <div class="div-center">


      <div class="content">


        <h3>Register</h3>
        <hr />
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name" required>
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="youremail@ufl.edu" required>
          </div>
          <div class="form-group">
            <label for="major">Major</label>
            <input class="form-control" list="major" name="major">
            <datalist id="major">
              <option value="Computer Science">
              <option value="Computer Engineering">
              <option value="Electrical Engineering">
              <option value="DAS">
              <option value="Math">
            </datalist>          </div>
          <div class="form-group">
            <label for="minor">Minor</label>
            <input class="form-control" list="minor" name="minor">
            <datalist id="minor">
              <option value="Computer Science">
              <option value="Computer Engineering">
              <option value="Electrical Engineering">
              <option value="DAS">
              <option value="Math">
            </datalist>
          </div>
          <div class="form-group">
            <label for="phone-number">Phone Number</label>
            <input type="tel" class="form-control" id="phone-number" placeholder="(555) 555-5555">
          </div>
          <div class="form-group">
            <label for="gpa">GPA</label>
            <input type="number" step='0.01' class="form-control" id="gpa" placeholder="4.00" min="0" max="4">
          </div>
          <div class="form-group">
            <legend>Position Type</legend>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1">
                Internship/Co-op
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
                Full Time
              </label>
            </div>
          </div>
        
          <div class="form-group">
            <label for="exampleInputFile">Upload Resume</label>
            <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
            <small id="fileHelp" class="form-text text-muted">---</small>
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
          <!-- <hr/> -->
          <!-- <button type="button" class="btn btn-link">Login</button> -->
          <!-- <button type="button" class="btn btn-link">Reset Password</button> -->

        </form>

      </div>


    </span>
  </div>
</body>
