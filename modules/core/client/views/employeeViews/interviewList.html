<div class="animated fadeIn" ng-controller="SlotsController" ng-init="getInterviews()">

	<div ng-if="selectingStudentInterview">Selecting interview for {{$stateParams.studentId}} </div>
	Interviews for {{day | date}}
	<!-- Interview Slots list -->
	<div class="list-group">
		<a class="list-group-item list-group-item-action" ng-repeat="interview in interviews | orderBy:'date'">
			{{interview.date | date:'shortTime'}}
		</a>

	</div>
  

</div>
