<div class="animated fadeIn" ng-controller="SlotsController" ng-init="getInterviews()">
	Interviews for {{day}}
	<button ng-click="update(interviews[0])">CLICK</button>
	<!-- Interview Slots table -->
	<div class="tableWrapper">
		<table class="table table-striped table-hover" table id = "table" id = "myTable" >
		     <tr>
		     	<td></td>
		        <th ng-repeat="slot in slots" scope="col" style = "width:10%;">Recruiter {{slot}}</th>
		    </tr>
			    <tr ng-repeat="hour in hours">
			    	<th scope="row">{{hour}}:00</th>
			    	<td ng-repeat="interview in interviews | filter:{interview.slot:'1'}" ng-click="selectInterview(hour, slot)">Slot {{interview.slot}}</td>
			    	<td ng-repeat="interview in interviews | filter:{interview.slot:'2'}" ng-click="selectInterview(hour, slot)">Slot {{interview.slot}}</td>
			    	<td ng-repeat="interview in interviews | filter:{interview.slot:'3'}" ng-click="selectInterview(hour, slot)">Slot {{interview.slot}}</td>
			    </tr>
		 </thead>
		   <tbody>
		        
		  </tbody>
		</table>
	</div>
  

</div>
