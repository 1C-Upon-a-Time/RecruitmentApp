<div ng-controller="AuthenticationController" class="card-body">

  <form name="userForm" ng-submit="signin(userForm.$valid)" class="signin" novalidate autocomplete="off">
    <fieldset>
      <alert type="danger" ng-show="error" class="text-center text-danger">
        <span ng-bind="error"></span>
      </alert>
      <div class="form-group" show-errors>
        <label for="email">Email Address</label>
        <input type="text" id="email" name="email" class="form-control" ng-model="credentials.email" lowercase required>
        <div ng-messages="userForm.email.$error" role="alert">
          <p class="help-block error-text" ng-message="required">Email address is required.</p>
        </div>
      </div>
      <div class="form-group" show-errors>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" ng-model="credentials.password" required>
        <div ng-messages="userForm.password.$error" role="alert">
          <span class="help-block error-text" ng-message="required">Password is required.</span>
        </div>
      </div>
      <div class="text-center form-group">
        <button type="submit" class="btn btn-primary">Sign in</button>
        &nbsp; or&nbsp;
        <a ui-sref="authentication.signup">Sign up</a>
      </div>
      <div class="text-center forgot-password">
        <a ui-sref="password.forgot">Forgot your password?</a>
      </div>
    </fieldset>
  </form>

</div>
