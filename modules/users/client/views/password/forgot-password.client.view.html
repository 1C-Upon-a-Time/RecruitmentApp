<div ng-controller="PasswordController" class="card-body">
  
  <h3 class="col-md-12 text-center">Restore your password</h3>
  <form name="forgotPasswordForm" ng-submit="askForPasswordReset(forgotPasswordForm.$valid)" class="form-horizontal" novalidate autocomplete="off">
    <fieldset>
      <div class="form-group" show-errors>
        <input type="text" id="email" name="email" class="form-control" ng-model="credentials.email" placeholder="Email" lowercase required>
        <div ng-messages="forgotPasswordForm.email.$error" role="alert">
          <p class="help-block error-text" ng-message="required">Enter an email address.</p>
        </div>
      </div>
      <div class="text-center form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
      <div ng-show="error" class="text-center text-danger">
        <strong ng-bind="error"></strong>
      </div>
      <div ng-show="success" class="text-center text-success">
        <strong ng-bind="success"></strong>
      </div>
    </fieldset>
  </form>

</div>
